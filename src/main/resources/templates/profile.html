<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>XX社区-我的</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> <span th:text="${sectionName}"></span></h3>
            <hr>
            <div class="media question-list" th:each="question : ${myQuestionPage.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span> 个回复 |
                        <span th:text="${question.viewCount}"></span> 次浏览 |
                        <span th:text="${#dates.format(question.createTime, 'dd MMMM yyyy')}"></span>
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation" class="page-index">
                <ul class="pagination">
                    <li th:if="${myQuestionPage.first}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true"><<</span>
                        </a>
                    </li>
                    <li th:if="${myQuestionPage.previous}">
                        <a th:href="@{'/profile/'+${section}(page=${myQuestionPage.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true"><</span>
                        </a>
                    </li>
                    <li th:class="${myQuestionPage.page == page}? 'active' : ''" th:each="page : ${myQuestionPage.pages}">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${myQuestionPage.next}">
                        <a th:href="@{'/profile/'+${section}(page=${myQuestionPage.page + 1})}" aria-label="Next">
                            <span aria-hidden="true">></span>
                        </a>
                    </li>
                    <li th:if="${myQuestionPage.end}">
                        <a th:href="@{'/profile/'+${section}(page=${myQuestionPage.total_page})}" aria-label="Next">
                            <span aria-hidden="true">>></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <div class="list-group my-list">
                <a href="/profile/my_question" th:class="${section == 'my_question'}? 'list-group-item active' : 'list-group-item'">我的问题</a>
                <a href="/profile/my_response" th:class="${section == 'my_response'}? 'list-group-item active' : 'list-group-item'">我的回复</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
